<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <title>FashionDriven</title>
</head>
<body>
    <header>
        <img class="logo" src="source/Logo.png">
        <h1>FashionDriven</h1>
    </header>
    <main>
        <div class="retangle">
            <nav>
                <h3>Escolha o modelo</h3>
                <div class="conteiner">
                    <div class="bloco-opcao">
                        <div class="bloco-imagem1 t-shirt" onclick="EscolherModelo(this)"><img class="img-modelo" src="source/tshirt.png"></div>
                        <h3>T-shirt</h3>
                    </div>
                    <div class="bloco-opcao">
                        <div class="bloco-imagem1 top-tank" onclick="EscolherModelo(this)"><img class="img-modelo" src="source/Camiseta.png"></div>
                        <h3>Camiseta</h3>
                    </div>
                    <div class="bloco-opcao">
                        <div class="bloco-imagem1 long" onclick="EscolherModelo(this)"><img class="img-modelo" src="source/Mangalonga.png"></div>
                        <h3>Manga longa</h3>
                    </div>
                </div>
                <h3>Escolha a gola</h3>
                <div class="conteiner">
                        <div class="bloco-opcao">
                            <div class="bloco-imagem2 v-neck" onclick="EscolherGola(this)"><img class="img-gola" src="source/GolaV.png"></div>
                            <h3>Gola V</h3>
                        </div>
                        <div class="bloco-opcao">
                            <div class="bloco-imagem2 round" onclick="EscolherGola(this)"><img class="img-gola" src="source/GolaRedonda.png"></div>
                            <h3>Gola Redonda</h3>
                        </div>
                        <div class="bloco-opcao">
                            <div class="bloco-imagem2 polo" onclick="EscolherGola(this)"><img class="img-gola" src="source/GolaPolo.png"></div>
                            <h3>Gola polo</h3>
                        </div>
                </div>
                <h3>Escolha o tecido</h3>
                <div class="conteiner">
                    <div class="bloco-opcao">
                        <div class="bloco-imagem3 silk" onclick="EscolherTecido(this)"><img class="img-tecido" src="source/Seda.png"></div>
                        <h3>Seda</h3>
                    </div>
                    <div class="bloco-opcao">
                        <div class="bloco-imagem3 cotton" onclick="EscolherTecido(this)"><img class="img-tecido" src="source/Algodão.png"></div>
                        <h3>Algodão</h3>
                    </div>
                    <div class="bloco-opcao">
                        <div class="bloco-imagem3 polyester" onclick="EscolherTecido(this)"><img class="img-tecido" src="source/Poliester.png"></div>
                        <h3>Poliéster</h3>
                    </div>
                </div>
                <div class="encomenda">
                    <h3>Imagem de referência</h3>
                    <input type="text" placeholder="Insira o link">
                    <div class="botao">Confirmar pedido</div>
                </div>
            </nav>
        </div>
        <div class="retangle-img">
            <img class="ilustracao" src="source/Ilustração@2x.png">
        </div>
    </main>
    <aside>
        <h2>Ultimos pedidos</h2>
        <div class="conteiner-de-pedidos"></div>
    </aside>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
